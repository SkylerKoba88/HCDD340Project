<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Scales</title>
    </head>
    <body>
        <div id="intro">
            <h1>
                Scales
            </h1>
            <br><br>
            <div id="scales">
                <button id="majorModes" onclick="selectMode('major')">Major Modes</button>
                <button id="minorModes" onclick="selectMode('minor')">Minor Modes</button>
                <button id="specialScales" onclick="selectMode('special')">Special Scales</button>
            </div>
            <br><br>
            <div id="baseNoteScales">
                <select id="scaleBaseNote" size="9">
                    <option>C</option>
                    <option>C♯ / D♭</option>
                    <option>D</option>
                    <option>D♯ / E♭</option>
                    <option>E</option>
                    <option>F</option>
                    <option>F♯ / G♭</option>
                    <option>G</option>
                    <option>G♯ / A♭</option>
                    <option>A</option>
                    <option>A♯ / B♭</option>
                    <option>B</option>
                </select>
            </div>
            <div id="scalesDiv">
                <select id="scales" size="9">
                    <option>Major</option>
                    <option>Mixolydian</option>
                    <option>Dorian</option>
                    <option>Aeolian / Natural Minor</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    <option>Major</option>
                    
                </select>
            </div>
            <div id="majorModeScalesDiv">
                <label for="majorModeScales">Major Scale: </label>
                <select id="majorModeScales" size="4">
                    <option></option>
                    <option>Ionian</option>
                    <option>Lydian</option>
                    <option>Mixolydian</option>
                </select>
            </div>
      
            <div id="minorModeScalesDiv">
                <label for="minorModeScales">Minor Scale: </label>
                <select id="minorModeScales">
                    <option></option>
                    <option>Aeolian</option>
                    <option>Dorian</option>
                    <option>Phrygian</option>
                    <option>Locrian</option>
                </select>
            </div>
        <script src="script.js" defer></script>
    </body>
</html>
