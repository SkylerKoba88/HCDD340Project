<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="pwa.json"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Schords</title>
  <link rel=icon href="./images/piano-icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
      <div class="logo">
          <img id="logoImg" src="./images/schords-logo.png" alt="Icon of a piano image to the left of the brand name Schords">
          <p>Schords<p>
       </div> 

      <div class="links">
          <a onclick="window.history.back()">Back</a>
          <a href="index.html">Home</a>
          <a href="resources.html">Resources</a>
      </div>
  </nav>
  <main class="profile-layout">

  <!-- LEFT PROFILE CARD -->
  <div class="profile-card">

    <div class="profile-pic-wrapper">
      <img id="profilePicture" src = "images\default-profile.png" alt="Profile">
    </div>

    <div class="profile-info">
      <p><strong>Username: </strong>Hummingbird81</p>
      <p><strong>Description: </strong>I love learning new instruments!</p>
      <p><strong>Country: </strong> <span id="countryField">Detecting...</span></p>
      <p><strong>Instruments:</strong> Piano</p>
    </div>

    <button id="changePictureBtn" class="profile-btn">Change Profile Picture</button>
    <input type="file" id="fileInput" accept="image/*" capture="user" style="display:none">

    <div id="cameraModal" class="camera-modal">
      <div class="camera-container">
        <video id="cameraStream" autoplay playsinline></video>

        <div class="camera-buttons">Please allow time to load.
          <button id="takePhotoBtn">Take Photo</button>
          <button id="closeCameraBtn">Cancel</button>
        </div>

        <canvas id="cameraCanvas" style="display:none;"></canvas>
      </div>
    </div>
  </div>

  <!-- RIGHT SIDE CONTENT -->
  <div class="right-column">
    <!-- AUDIO LIBRARY -->
    <div class="audio-card card">
      <h3>Saved Recordings</h3>

      <div id="audioList" class="audio-list">
    
      </div>

      <div class="audio-buttons">
        <button id="recordBtn" class="profile-btn">Record</button>
        <button id="stopBtn" class="profile-btn" style="display:none;">Stop</button>
      </div>
    </div>
  </div>
</main>

  <script src = "profile.js" defer></script>
</body>
</html>
