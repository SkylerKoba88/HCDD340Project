<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="pwa.json"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Schords</title>
  <link rel=icon href="./images/piano-icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
      <div class="logo">
          <img id="logoImg" src="./images/schords-logo.png" alt="Icon of a piano image to the left of the brand name Schords">
          <p>Schords<p>
       </div> 

      <div class="links">
          <a onclick="window.history.back()">Back</a>
          <a href="index.html">Home</a>
          <a href="resources.html">Resources</a>
      </div>
  </nav>
  <main class="profile-layout">

  <!-- LEFT PROFILE CARD -->
  <div class="profile-card">

    <div class="profile-pic-wrapper">
      <img id="profilePicture" src="./images/default-profile.png" alt="Profile">
    </div>

    <div class="profile-info">
      <p><strong>Username: </strong>Hummingbird81</p>
      <p><strong>Description: </strong>I love learning new instruments!</p>
      <p><strong>Country: </strong> <span id="countryField">Detecting...</span></p>
      <p><strong>Instruments:</strong> Piano</p>
    </div>

    <button id="changePictureBtn" class="profile-btn">Change Profile Picture</button>
    <input type="file" id="fileInput" accept="image/*" capture="user" style="display:none">
  </div>

  <!-- RIGHT SIDE CONTENT -->
  <div class="right-column">

    <!-- AUDIO LIBRARY (top card) -->
    <div class="audio-card card">
      <h3>Audio Library</h3>

      <div id="audioList" class="audio-list">
        <div class="audio-item">
          <audio controls src="..."></audio>
        </div>
      </div>

      <div class="audio-buttons">
        <button id="recordBtn" class="profile-btn">Record a Sample</button>
        <button id="stopBtn" class="profile-btn" style="display:none;">Stop</button>
      </div>
    </div>

    <!-- BOTTOM TWO CARDS -->
    <div class="bottom-row">
      <!-- FAVORITES -->
      <div class="favorites-card card">
        <h3>Favorites</h3>
        <a href="#">Resource 1 Link</a><br>
        <a href="#">Resource 2 Link</a><br>
        <a href="#">Resource 3 Link</a><br>
        <a href="#">Resource 4 Link</a><br>
      </div>

    </div>

  </div>
</main>

  <script src = "profile.js" defer></script>
</body>
</html>
