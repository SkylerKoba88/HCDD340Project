<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="pwa.json"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Schords</title>
  <link rel=icon href="./images/piano-icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
      <div class="logo">
          <img id="logoImg" src="./images/schords-logo.png" alt="Icon of a piano image to the left of the brand name Schords">
          <p>Schords<p>
       </div> 

      <div class="links">
          <a onclick="window.history.back()">Back</a>
          <a href="index.html">Home</a>
          <a href="resources.html">Resources</a>
      </div>
  </nav>
  <main style="padding: 40px;"> <!--horizontally aligned content-->
    <div class="profile-card"> <!--vertically aligned content-->
      <div class="profile-image-container">
        <img id="profilePicture" class="profile-picture" src="./images/default-profile.png" alt="Profile Picture">
      </div>

      <button id="changePictureBtn" class="profile-btn">Change Profile Picture</button>
      <input type="file" id="fileInput" accept="image/*" capture="user" style="display:none">

      <p><strong>Username:</strong> User1234</p>
      <p><strong>Description:</strong> Text here</p>
      <p><strong>Country:</strong> <span id="countryField">Detecting...</span></p>
      <p><strong>Instruments:</strong> Piano</p>
   </div>

   <div class="profile-right-content"> <!--vertically aligned content-->
      <div class="audio-card">
        <h3>Audio Library</h3>
        <div id="audioList"></div>

        <button id="recordBtn" class="profile-btn">Record a Sample</button>
        <button id="stopBtn" class="profile-btn" style="display:none;">Stop Recording</button>
      </div>

  <!-- Saved Presets -->
      <div class="preset-card">
        <h3>Saved Presets</h3>
        <div class="preset-tags">
          <span class="preset-tag">Text</span>
          <span class="preset-tag">Text</span>
          <span class="preset-tag">Text</span>
      </div>
      </div>

  <!-- Favorite Resources -->
      <div class="favorites-card">
        <h3>Favorites</h3>
        <a href="#">Resource 1 Link</a><br>
        <a href="#">Resource 2 Link</a><br>
        <a href="#">Resource 3 Link</a><br>
        <a href="#">Resource 4 Link</a><br>
      </div>
   </div>
  </main>
  <script src = "profile.js" defer></script>
</body>
</html>
