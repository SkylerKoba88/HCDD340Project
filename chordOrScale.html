<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Schords</title>
</head>
<body>
    <div>
        <button onclick="window.location.href='index.html'"id="back-button">Back</button>
    </div>
    
    <div id="chordsDiv">

    </div>

    <div id="scalesDiv">
        <div id="baseNoteScales">
                <select id="scaleBaseNote" size="9">
                    <option>C</option>
                    <option>C♯ / D♭</option>
                    <option>D</option>
                    <option>D♯ / E♭</option>
                    <option>E</option>
                    <option>F</option>
                    <option>F♯ / G♭</option>
                    <option>G</option>
                    <option>G♯ / A♭</option>
                    <option>A</option>
                    <option>A♯ / B♭</option>
                    <option>B</option>
                </select>
            </div>
            <div id="scalesDiv">
                <select id="scales" size="9">
                    <option>Ionian / Major</option>
                    <option>Lydian</option>
                    <option>Mixolydian</option>
                    <option>Dorian</option>
                    <option>Aeolian / Natural Minor</option>
                    <option>Harmonic Minor</option>
                    <option>Melodic Minor</option>
                    <option>Phrygian</option>
                    <option>Locrian</option>
                    <option>Bebop Dominant</option>
                    <option>Bebop Major</option>
                    <option>Bebop Minor</option>
                    <option>Blues Minor</option>
                    <option>Blues Major</option>
                    <option>Blues Diminished</option>
                    <option>Major Pentatonic</option>
                    <option>Minor Pentatonic</option>
                    <option>Major</option>
                </select>
            </div>
    </div>
    <script src="script.js" defer></script>
</body>
