<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Schords</title>
</head>
<body>
    <div>
        <button onclick="window.location.href='index.html'"id="back-button">Back</button>
    </div>
    <div class="cards-container">
        <div class="card" id="chordsDiv">
            <h2>Chords</h2>
            <div id="chordTypes">
                    <button id="major">Major</button>
                    <button id="minor">Minor</button>
                    <button id="dominant">Dominant</button>
                    <button id="otherChords">Other</button>
            </div>
            <br><br>
            <div id="baseNoteChords">
                <select id="chordBaseNote" size="11">
                    <option>C</option>
                    <option>C♯ / D♭</option>
                    <option>D</option>
                    <option>D♯ / E♭</option>
                    <option>E</option>
                    <option>F</option>
                    <option>F♯ / G♭</option>
                    <option>G</option>
                    <option>G♯ / A♭</option>
                    <option>A</option>
                    <option>A♯ / B♭</option>
                    <option>B</option>
                </select>
            </div>    
            <br><br>
            <div id="chordAlterations">
                <label><input type="checkbox" value="9"> 9</label>
                <label><input type="checkbox" value="b9"> ♭9</label>
                <label><input type="checkbox" value="#9"> ♯9</label>
                <label><input type="checkbox" value="11"> 11</label>
                <label><input type="checkbox" value="b11"> ♭11</label>
                <label><input type="checkbox" value="#11"> ♯11</label><br>
                <label><input type="checkbox" value="13"> 13</label>
                <label><input type="checkbox" value="b13"> ♭13</label>
                <label><input type="checkbox" value="#13"> ♯13</label>
                <label><input type="checkbox" value="b3"> ♭3</label>
                <label><input type="checkbox" value="#4"> ♯4</label>
                <label><input type="checkbox" value="b5"> ♭5</label>
            </div>
        </div>

        <div class="card" id="scalesDiv">
            <h2>Scales</h2>
            <div id="baseNoteScales">
                <select id="scaleBaseNote" size="11">
                    <option>C</option>
                    <option>C♯ / D♭</option>
                    <option>D</option>
                    <option>D♯ / E♭</option>
                    <option>E</option>
                    <option>F</option>
                    <option>F♯ / G♭</option>
                    <option>G</option>
                    <option>G♯ / A♭</option>
                    <option>A</option>
                    <option>A♯ / B♭</option>
                    <option>B</option>
                </select>
            </div>
            <div id="scaleTypes">
                <select id="scales" size="12">
                    <option>Ionian / Major</option>
                    <option>Lydian</option>
                    <option>Mixolydian</option>
                    <option>Dorian</option>
                    <option>Aeolian / Natural Minor</option>
                    <option>Harmonic Minor</option>
                    <option>Melodic Minor</option>
                    <option>Phrygian</option>
                    <option>Locrian</option>
                    <option>Bebop Dominant</option>
                    <option>Bebop Major</option>
                    <option>Bebop Minor</option>
                    <option>Blues Minor</option>
                    <option>Blues Major</option>
                    <option>Blues Diminished</option>
                    <option>Major Pentatonic</option>
                    <option>Minor Pentatonic</option>
                    <option>Major</option>
                </select>
            </div>
        </div>
    </div>
    
        
            

    
    <script src="script.js" defer></script>
</body>
